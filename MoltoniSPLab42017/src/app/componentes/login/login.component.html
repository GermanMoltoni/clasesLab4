<div class="section section-signin">
  <div class="panel panel-default">
      <div class="panel-body" role="tabpanel">
          <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="do-signin">
                  <h3 class="text-center">Login</h3>
                  <form class="form-signin" [formGroup]='registroForm'>
                      <div class="form-group">
                          <label class="sr-only" >Nombre <span class="text-danger">*</span></label>
                          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required [formControl]="nombre"  required autofocus>
                      </div>
                      <div class="form-group">
                          <label class="sr-only">Tipo <span class="text-danger">*</span></label>
                          <input type="text" id="tipo" class="form-control" placeholder="Tipo" required [formControl]="tipo"  required>
                      </div>
                      <div class="form-group">
                        <label class="sr-only">Password <span class="text-danger">*</span></label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required [formControl]="password"  required>
                    </div>
                      <div class="form-group">
                              <label>
                                      <input type="checkbox" value="remember-me"> Recordarme  
                                  </label>
                      </div>
                      <div class="form-group">
                              <button class="btn btn-block btn-round" [disabled]="!registroForm.valid" type="submit" (click)="onClick()">Ingresar</button>
                          </div>
                          
                  </form>
                  <div class="form-group">
                    <button class="btn btn-block btn-round"   type="button" (click)="rellenar()">Carga Login</button>
                </div>
              </div>
          </div>

      </div>
  </div>
</div>
