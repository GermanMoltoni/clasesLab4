<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="registrationform">
    <form class="form-horizontal" onsubmit="return false;">
        <fieldset>
            <legend>Alta Persona <i class="fa fa-pencil pull-right"></i></legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">
                    Nombre</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">
                    Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">
                    Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
          
            <div class="form-group form-inline">
                <label class="col-lg-2 col-md-2 control-label">
                    Sexo</label>
                <div class="col-lg-8 col-md-8 form-inline">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            F
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            M
                        </label>
                    </div>
                </div>
            </div>
             
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-warning">
                        Cancel</button>
                    <button   class="btn btn-primary" (click)='onClick()'>
                        Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
 </div>



 </div>
