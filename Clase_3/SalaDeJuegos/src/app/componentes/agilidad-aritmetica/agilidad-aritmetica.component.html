<h1>{{juego.nombre}}</h1>
<input  name='numUno' type="text" [ngModel]='juego.nUno'/>
<input  name='oper' type="text" [ngModel]='juego.operador'/>
<input  name='numDos' type="text" [(ngModel)]='juego.nDos'/><br>
<input  name='ingreso' type="text" [(ngModel)]='juego.nIngresado'/>

<p [hidden]='!juego.gano'>Gano</p>
<button (click)='juego.GenerarNuevo()' >Nuevo</button>
<button (click)='juego.Verificar()' >Verificar</button>
