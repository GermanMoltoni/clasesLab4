<div class="container">
  <div class="card card-container">
       <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="text" id="inputEmail" class="form-control" placeholder="Usuario" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}" required autofocus>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
          <input type="email"  class="form-control" placeholder="Mail" [(ngModel)]="mail" [ngModelOptions]="{standalone: true}" required>
          
         
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="onClick()">Sign Up</button>
      </form><!-- /form -->
 
  </div><!-- /card-container -->
</div><!-- /container -->
