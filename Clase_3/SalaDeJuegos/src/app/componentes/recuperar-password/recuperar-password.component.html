<div class="container">
  <div class="card card-container">
       <p id="profile-name" class="profile-name-card" style="color:black;">Recover Password</p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="text" id="inputEmail" class="form-control" placeholder="Usuario" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}" required autofocus>
           <br>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="onClick()">Recover</button>
      </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
