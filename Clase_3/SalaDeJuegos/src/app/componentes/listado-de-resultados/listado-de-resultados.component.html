<table>
  <thead>
  <tr>
    <th>
      Juego
    </th>
    <th>
      Resultado
    </th>
  </tr>
    </thead>
    <tbody>
      <tr *ngFor='let juego of listado'>
        <td>{{juego.nombre}}</td>
        <td *ngIf='juego.gano else perdio'>Gano</td>
        <ng-template #perdio>Perdio</ng-template>
      </tr>
    </tbody>

</table>
